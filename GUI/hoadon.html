<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Quản Lý Tài Chính</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 20px;
      background-color: #f4f4f4;
    }
    h1 {
      text-align: center;
      color: #333;
    }
    .container {
      max-width: 1000px;
      margin: 0 auto;
      background: #fff;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }
    .btn {
      padding: 10px 15px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      margin: 5px;
    }
    .btn-add {
      background-color: #28a745;
      color: white;
    }
    .btn-edit {
      background-color: #007bff;
      color: white;
    }
    .btn-delete {
      background-color: #dc3545;
      color: white;
    }
    .btn-detail {
      background-color: #f39c12;
      color: white;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
    }
    th, td {
      padding: 10px;
      text-align: left;
      border-bottom: 1px solid #ddd;
    }
    th {
      background-color: #007bff;
      color: white;
    }
    tr:hover {
      background-color: #f1f1f1;
    }
    .modal {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.5);
      justify-content: center;
      align-items: center;
    }
    .modal-content {
      background-color: #fff;
      padding: 20px;
      border-radius: 5px;
      width: 400px;
    }
    .modal-content input, .modal-content select {
      width: 100%;
      padding: 8px;
      margin: 10px 0;
      border: 1px solid #ddd;
      border-radius: 4px;
    }
    .modal-content button {
      margin: 5px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Quản Lý Tài Chính</h1>
    <button class="btn btn-add" onclick="openAddModal()">Thêm Hóa Đơn</button>
    <table id="invoiceTable">
      <thead>
        <tr>
          <th>IdHoaDon</th>
          <th>Ngày</th>
          <th>Tổng Tiền (VND)</th>
          <th>IdNhanVien</th>
          <th>Thao tác</th>
        </tr>
      </thead>
      <tbody>
        <!-- Dữ liệu sẽ được tải động qua API -->
      </tbody>
    </table>
  </div>

  <!-- Modal Thêm Hóa Đơn -->
  <div id="addModal" class="modal">
    <div class="modal-content">
      <h2>Thêm Hóa Đơn</h2>
      <input type="date" id="addNgay" placeholder="Ngày">
      <input type="number" id="addTongTien" placeholder="Tổng Tiền (VND)">
      <input type="text" id="addIdNhanVien" placeholder="ID Nhân Viên">
      <button class="btn btn-add" onclick="addInvoice()">Lưu</button>
      <button class="btn btn-delete" onclick="closeAddModal()">Hủy</button>
    </div>
  </div>

  <!-- Modal Sửa Hóa Đơn -->
  <div id="editModal" class="modal">
    <div class="modal-content">
      <h2>Sửa Hóa Đơn</h2>
      <input type="hidden" id="editIdHoaDon">
      <input type="date" id="editNgay" placeholder="Ngày">
      <input type="number" id="editTongTien" placeholder="Tổng Tiền (VND)">
      <input type="text" id="editIdNhanVien" placeholder="ID Nhân Viên">
      <button class="btn btn-add" onclick="saveEdit()">Lưu</button>
      <button class="btn btn-delete" onclick="closeEditModal()">Hủy</button>
    </div>
  </div>

  <!-- Modal Chi Tiết Hóa Đơn -->
  <div id="detailModal" class="modal">
    <div class="modal-content">
      <h2>Chi Tiết Hóa Đơn</h2>
      <p><strong>IdHoaDon:</strong> <span id="detailIdHoaDon"></span></p>
      <p><strong>Ngày:</strong> <span id="detailNgay"></span></p>
      <p><strong>Tổng Tiền:</strong> <span id="detailTongTien"></span></p>
      <p><strong>IdNhanVien:</strong> <span id="detailIdNhanVien"></span></p>
      <button class="btn btn-delete" onclick="closeDetailModal()">Đóng</button>
    </div>
  </div>

  <script>
    let invoices = [];

    // Tải danh sách hóa đơn từ API khi trang được tải
    function loadInvoices() {
      fetch('/hoa-don')
        .then(res => res.json())
        .then(data => {
          invoices = data;
          renderTable();
        })
        .catch(error => {
          alert('Lỗi khi tải danh sách hóa đơn: ' + error.message);
        });
    }

    function renderTable() {
      const tbody = document.querySelector('#invoiceTable tbody');
      tbody.innerHTML = '';
      invoices.forEach(invoice => {
        const row = document.createElement('tr');
        row.innerHTML = `
          <td>${invoice.IdHoaDon}</td>
          <td>${invoice.Ngay}</td>
          <td>${invoice.TongTien.toLocaleString()}</td>
          <td>${invoice.IdNhanVien}</td>
          <td>
            <button class="btn btn-detail" onclick="openDetailModal(${invoice.IdHoaDon}, '${invoice.Ngay}', ${invoice.TongTien}, '${invoice.IdNhanVien}')">Chi tiết</button>
            <button class="btn btn-edit" onclick="openEditModal(${invoice.IdHoaDon}, '${invoice.Ngay}', ${invoice.TongTien}, '${invoice.IdNhanVien}')">Sửa</button>
            <button class="btn btn-delete" onclick="deleteInvoice(${invoice.IdHoaDon})">Xóa</button>
          </td>
        `;
        tbody.appendChild(row);
      });
    }

    function openAddModal() {
      document.getElementById('addModal').style.display = 'flex';
    }

    function closeAddModal() {
      document.getElementById('addModal').style.display = 'none';
    }

    function addInvoice() {
      const ngay = document.getElementById('addNgay').value;
      const tongTien = parseInt(document.getElementById('addTongTien').value);
      const idNhanVien = document.getElementById('addIdNhanVien').value;

      if (ngay && tongTien && idNhanVien) {
        const data = { Ngay: ngay, TongTien: tongTien, IdNhanVien: idNhanVien };

        fetch('/them-hoa-don', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify(data)
        })
        .then(res => res.json())
        .then(json => {
          if (json.success) {
            loadInvoices();
            closeAddModal();
          } else {
            alert('Lỗi khi thêm hóa đơn: ' + (json.error || 'Không rõ'));
          }
        })
        .catch(error => {
          alert('Lỗi kết nối: ' + error.message);
        });
      } else {
        alert('Vui lòng điền đầy đủ thông tin!');
      }
    }

    function openEditModal(idHoaDon, ngay, tongTien, idNhanVien) {
      document.getElementById('editIdHoaDon').value = idHoaDon;
      document.getElementById('editNgay').value = ngay;
      document.getElementById('editTongTien').value = tongTien;
      document.getElementById('editIdNhanVien').value = idNhanVien;
      document.getElementById('editModal').style.display = 'flex';
    }

    function closeEditModal() {
      document.getElementById('editModal').style.display = 'none';
    }

    function saveEdit() {
      const idHoaDon = document.getElementById('editIdHoaDon').value;
      const ngay = document.getElementById('editNgay').value;
      const tongTien = parseInt(document.getElementById('editTongTien').value);
      const idNhanVien = document.getElementById('editIdNhanVien').value;

      if (ngay && tongTien && idNhanVien) {
        const data = { Ngay: ngay, TongTien: tongTien, IdNhanVien: idNhanVien };

        fetch(`/sua-hoa-don${idHoaDon}`, {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify(data)
        })
        .then(res => res.json())
        .then(json => {
          if (json.success) {
            loadInvoices();
            closeEditModal();
          } else {
            alert('Lỗi khi sửa hóa đơn: ' + (json.error || 'Không rõ'));
          }
        })
        .catch(error => {
          alert('Lỗi kết nối: ' + error.message);
        });
      } else {
        alert('Vui lòng điền đầy đủ thông tin!');
      }
    }

    function deleteInvoice(idHoaDon) {
      if (confirm('Bạn có chắc muốn xóa hóa đơn này?')) {
        fetch(`/xoa-hoa-don/${idHoaDon}`, {
          method: 'POST'
        })
        .then(res => res.json())
        .then(json => {
          if (json.success) {
            loadInvoices();
          } else {
            alert('Lỗi khi xóa hóa đơn: ' + (json.error || 'Không rõ'));
          }
        })
        .catch(error => {
          alert('Lỗi kết nối: ' + error.message);
        });
      }
    }

    function openDetailModal(idHoaDon, ngay, tongTien, idNhanVien) {
      document.getElementById('detailIdHoaDon').textContent = idHoaDon;
      document.getElementById('detailNgay').textContent = ngay;
      document.getElementById('detailTongTien').textContent = tongTien.toLocaleString();
      document.getElementById('detailIdNhanVien').textContent = idNhanVien;
      document.getElementById('detailModal').style.display = 'flex';
    }

    function closeDetailModal() {
      document.getElementById('detailModal').style.display = 'none';
    }

    // Tải dữ liệu khi trang được mở
    window.onload = loadInvoices;

    // Đóng modal khi click bên ngoài
    window.addEventListener('click', function(event) {
      const addModal = document.getElementById('addModal');
      const editModal = document.getElementById('editModal');
      const detailModal = document.getElementById('detailModal');
      if (event.target === addModal) closeAddModal();
      if (event.target === editModal) closeEditModal();
      if (event.target === detailModal) closeDetailModal();
    });
  </script>
</body>
</html>
