<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đăng nhập - Quản lý sân bóng</title>
    <style>
        /* Reset CSS */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Arial', sans-serif;
        }

        body {
            background-color: #f5f5f5;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        /* Auth Container */
        .auth-container {
            display: flex;
            max-width: 900px;
            width: 100%;
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
            overflow: hidden;
        }

        /* Welcome Section */
        .welcome-section {
            flex: 1;
            background: linear-gradient(135deg, #2ecc71, #3498db);
            color: white;
            padding: 2rem;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
        }

        .welcome-section h1 {
            font-size: 2rem;
            margin-bottom: 1rem;
        }

        .welcome-section p {
            margin-bottom: 2rem;
        }

        .welcome-section img {
            width: 80%;
            max-width: 300px;
        }

        /* Form Section */
        .form-section {
            flex: 1;
            padding: 2rem;
        }

        .form-container {
            width: 100%;
        }

        .form-header {
            text-align: center;
            margin-bottom: 2rem;
        }

        .form-header h2 {
            color: #2ecc71;
            font-size: 1.8rem;
        }

        .form-header p {
            color: #777;
        }

        .form-group {
            margin-bottom: 1.5rem;
        }

        .form-group label {
            display: block;
            margin-bottom: 0.5rem;
            color: #555;
            font-weight: 500;
        }

        .form-group input {
            width: 100%;
            padding: 0.8rem;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 1rem;
        }

        .form-group input:focus {
            outline: none;
            border-color: #2ecc71;
        }

        .form-actions {
            margin-top: 2rem;
        }

        .btn {
            width: 100%;
            padding: 0.8rem;
            border: none;
            border-radius: 5px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
        }

        .btn-primary {
            background-color: #2ecc71;
            color: white;
        }

        .btn-primary:hover {
            background-color: #27ae60;
        }

        .btn-secondary {
            background-color: #f5f5f5;
            color: #555;
            margin-top: 1rem;
        }

        .btn-secondary:hover {
            background-color: #e0e0e0;
        }

        .form-footer {
            text-align: center;
            margin-top: 1.5rem;
            color: #777;
        }

        .form-footer a {
            color: #2ecc71;
            text-decoration: none;
            font-weight: 500;
        }

        /* Toggle between login/register */
        #register-form {
            display: none;
        }

        /* Responsive */
        @media (max-width: 768px) {
            .auth-container {
                flex-direction: column;
            }
            
            .welcome-section {
                padding: 1.5rem;
            }
        }
    </style>
</head>
<body>
    <div class="auth-container">
        <!-- Welcome Section -->
        <div class="welcome-section">
            <h1>Chào mừng đến với</h1>
            <p>Hệ thống đặt sân bóng đá online</p>
            <img src="https://via.placeholder.com/300x200?text=Football+Pitch" alt="Sân bóng">
            <p>Đặt sân dễ dàng - Thanh toán nhanh chóng</p>
        </div>

        <!-- Form Section -->
        <div class="form-section">
            <!-- Login Form -->
            <div id="login-form" class="form-container">
                <div class="form-header">
                    <h2>Đăng nhập</h2>
                    <p>Vui lòng nhập thông tin tài khoản</p>
                </div>

                <form id="loginForm" type="submit" action="/processing" method="post">
                    <div class="form-group">
                        <label for="username">Tên tài khoản</label>
                        <input type="text" id="username" name="username" placeholder="Nhập tên tài khoản" required />   
                    </div>

                    <div class="form-group">
                        <label for="password">Mật khẩu</label>
                        <input type="password" id="password" name="password" placeholder="Nhập mật khẩu" required />
                    </div>

                    <div class="form-actions">
                        <button type="submit" class="btn btn-primary">Đăng nhập</button>
                        <button type="button" class="btn btn-secondary" onclick="showRegisterForm()">Tạo tài khoản mới</button>
                    </div>
                </form>

                <div class="form-footer">
                    <p>Quên mật khẩu? <a href="#">Nhấp vào đây</a></p>
                </div>
            </div>

            <!-- Register Form -->
            <div id="register-form" class="form-container">
                <div class="form-header">
                    <h2>Đăng ký tài khoản</h2>
                    <p>Điền thông tin để tạo tài khoản mới</p>
                </div>

                <form id="registerForm">
                    <div class="form-group">
                        <label for="name">Họ và tên</label>
                        <input type="text" id="name" name="name" placeholder="Nhập họ tên" required>
                    </div>

                    <div class="form-group">
                        <label for="phone">Số điện thoại</label>
                        <input type="tel" id="phone" name="phone" placeholder="Nhập số điện thoại" required>
                    </div>
                    <div class="form-group">
                        <label for="date">Ngày sinh</label>
                        <input type="date" id="date" name="date" required>
                    </div>
                    <div class="form-group">
                        <label for="email">Email</label>
                        <input type="email" id="email" name="email" placeholder="Nhập email" required>
                    </div>
                    <input type="text" id="AccType" name="AccType" value="user" hidden>
                    <div class="form-group">
                        <label for="username">Tên tài khoản</label>
                        <input type="text" id="username" name="username" placeholder="Nhập tên tài khoản" required>
                    </div>
                    <div class="form-group">
                        <label for="password">Mật khẩu</label>
                        <input type="password" id="register-password" name="password" placeholder="Nhập mật khẩu" required>
                    </div>

                    <div class="form-group">
                        <label for="rePassword">Xác nhận mật khẩu</label>
                        <input type="password" id="rePassword" placeholder="Nhập lại mật khẩu" required>
                    </div>
                    <div class="form-actions">
                        <button type="submit" class="btn btn-primary">Đăng ký</button>
                        <button type="button" class="btn btn-secondary" onclick="showLoginForm()">Đã có tài khoản? Đăng nhập</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <script>
        // Toggle between login and register forms
        function showRegisterForm() {
            document.getElementById('login-form').style.display = 'none';
            document.getElementById('register-form').style.display = 'block';
        }

        function showLoginForm() {
            document.getElementById('register-form').style.display = 'none';
            document.getElementById('login-form').style.display = 'block';
        }

        // // Form validation and submission
        // document.getElementById('loginForm').addEventListener('submit', function(e) {
        //     e.preventDefault();
        //     const email = document.getElementById('login-email').value;
        //     const password = document.getElementById('login-password').value;
            
        //     // Simulate login (in a real app, this would call an API)
        //     alert(`Đăng nhập thành công với email: ${email}`);
        //     // Redirect to home page
        //     window.location.href = 'index.html';
        // });

        document.getElementById('registerForm').addEventListener('submit', function(e) {
            e.preventDefault();
            const name = document.getElementById('name').value;
            const phone = document.getElementById('phone').value;
            const username = document.getElementById('username').value;
            const password = document.getElementById('register-password').value;
            const confirmPassword = document.getElementById('rePassword').value;
            console.log(password,confirmPassword);
            if (password !== confirmPassword) {
                alert('Mật khẩu xác nhận không khớp!');
                return;
            }
            
            // Simulate registration (in a real app, this would call an API)
            const signUp = new FormData(document.querySelector('#registerForm'))
            fetch('/signUp',{
                method:'POST',
                body:signUp
            }).then(response=>response.json()).then(data=>{
                if(data['success']){
                    alert(`Đăng ký thành công cho: ${name}\nTên tài khoản: ${username}\nSĐT: ${phone}`);
                    showLoginForm()
                }
                else{
                    alert(`Lỗi: ${data['message']}, không thể tạo tài khoản`)
                }
            })
        });
    </script>
</body>
</html>
